<script>
Steps(
    function(){
        console.log("step.1   : ", arguments);
        this.done("param.1");
    }
).then(
    function(){
        var _this = this, args = arguments;
        // 异步
        setTimeout(function(){
            console.log("step.2.1 : ", args);
            // 保存多个参数
            _this.done("param.2.1.1", "param.2.1.2");
        }, 1000);
    },
    function(){
        console.log("step.2.2 : ", arguments);
        // 不保存参数
        this.done();
    },
    function(){
        console.log("step.2.3 : ", arguments);
        this.done("param.2.3");
    }
).then(
    function(){
        console.log("step.3   : ", arguments);
        this.done();
    }
).done("param.start");
